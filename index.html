<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindLog · Diario emocional</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header>
    <h1 id="app-title"></h1>
    <nav>
      <button data-section="home" class="active"></button>
      <button data-section="new-entry"></button>
      <button data-section="history"></button>
      <button data-section="stats"></button>
      <button data-section="assistant"></button>
      <button data-section="settings"></button>
    </nav>
  </header>

  <main>
    <section id="home" class="section active">
      <h2></h2>
      <p></p>
    </section>

    <section id="new-entry" class="section">
      <h2></h2>
      <form id="entry-form">
        <input type="text" id="entry-title" placeholder="" required />
        <textarea id="entry-text" placeholder="" required></textarea>
        <select id="entry-mood" required>
          <option value="happy">😊</option>
          <option value="neutral">😐</option>
          <option value="sad">😢</option>
        </select>
        <button type="submit"></button>
      </form>
    </section>

    <section id="history" class="section">
      <h2></h2>
      <div id="entries-list"></div>
    </section>

    <section id="stats" class="section">
      <h2></h2>
      <canvas id="stats-chart"></canvas>
    </section>

    <section id="assistant" class="section">
      <h2></h2>
      <p></p>
      <textarea id="assistant-input" placeholder=""></textarea>
      <button id="assistant-submit"></button>
      <div id="assistant-response"></div>
    </section>

    <section id="settings" class="section">
      <h2></h2>
      <label for="language-select"></label>
      <select id="language-select">
        <option value="es">Español</option>
        <option value="en">English</option>
        <option value="gl">Galego</option>
      </select>
    </section>
  </main>

  <footer>
    <p>MindLog © 2025 · Elena Guardia</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
