services:
  - type: web
    name: mindlog-backend
    env: python
    rootDir: MindLog Backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host=0.0.0.0 --port=10000
    plan: free
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
